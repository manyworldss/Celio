{% extends 'base.html' %}
{% load static %}

{% block title %}Download Emergency Card - Celio{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-4">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Download Your Emergency Card</h1>

    <!-- Download Options -->
    <div class="space-y-4">
        <!-- PDF Option -->
        <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
            <button onclick="downloadFormat('pdf')" class="w-full text-left">
                <div class="flex items-start">
                    <div class="bg-red-100 p-3 rounded-lg">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-lg font-medium text-gray-900">PDF Version</h2>
                        <p class="text-gray-600">Download as a printable PDF document</p>
                    </div>
                </div>
            </button>
        </div>

        <!-- Digital Wallet Option -->
        <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
            <button onclick="downloadFormat('wallet')" class="w-full text-left">
                 <div class="flex items-start">
                    <div class="bg-purple-100 p-3 rounded-lg">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-lg font-medium text-gray-900">Digital Wallet</h2>
                        <p class="text-gray-600">Add to Apple Wallet or Google Pay</p>
                    </div>
                </div>
            </button>
        </div>

        <!-- Image Option -->
        <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
            <button onclick="downloadFormat('image')" class="w-full text-left">
                <div class="flex items-start">
                    <div class="bg-blue-100 p-3 rounded-lg">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-lg font-medium text-gray-900">Image Format</h2>
                        <p class="text-gray-600">Download as PNG image</p>
                    </div>
                </div>
            </button>
        </div>
    </div>

    <!-- Back Link -->
    <div class="mt-6 text-center">
        <a href="{% url 'emergency_cards:card_detail' %}" class="text-purple-600 hover:text-purple-700">
            Back to Card
        </a>
    </div>
</div>

{% block extra_scripts %}
<script>
function downloadFormat(format) {
    const button = event.currentTarget;
    const originalContent = button.innerHTML;

    // Show loading state
    button.innerHTML = `
        <div class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Preparing download...
        </div>
    `;

    // Simulate download (replace with actual endpoint later)
    setTimeout(() => {
        button.innerHTML = originalContent;
        alert(`Starting ${format} download...`);
    }, 1500);
}
</script>
{% endblock %}
{% endblock %}
