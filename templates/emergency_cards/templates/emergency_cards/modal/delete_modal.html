<!-- emergency_cards/templates/emergency_cards/modals/delete_modal.html -->
<div id="deleteModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md">
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-900">Delete Card</h3>
                    <button type="button" class="text-gray-400 hover:text-gray-500" onclick="closeModal('deleteModal')">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Confirmation Content -->
            <div class="px-6 py-4">
                <p class="text-gray-700">Are you sure you want to delete this emergency card? This action cannot be undone.</p>

                <!-- Action Buttons -->
                <div class="mt-4 flex justify-end space-x-3">
                    <button onclick="closeModal('deleteModal')" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                        Cancel
                    </button>
                    <form method="POST" action="{% url 'emergency_cards:delete_card' card.id %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
