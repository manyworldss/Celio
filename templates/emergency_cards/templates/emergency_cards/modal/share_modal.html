<!-- emergency_cards/templates/emergency_cards/modals/share_modal.html -->
<div id="shareModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md">
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-900">Share Emergency Card</h3>
                    <button type="button" class="text-gray-400 hover:text-gray-500" onclick="closeModal('shareModal')">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Modal Content -->
            <div class="px-6 py-4 space-y-5">
                <!-- Share Link Section -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Share Link</label>
                    <div class="flex">
                        <input type="text"
                               id="shareLink"
                               value="{{ share_url }}"
                               class="flex-1 rounded-l-lg border border-r-0 border-gray-300 px-4 py-2"
                               readonly>
                        <button onclick="copyShareLink()"
                                class="bg-purple-600 text-white px-4 rounded-r-lg hover:bg-purple-700">
                            Copy
                        </button>
                    </div>
                    <p id="copyMessage" class="mt-1 text-sm text-green-600 hidden">Copied to clipboard!</p>
                </div>

                <!-- QR Code Section -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">QR Code</label>
                    <div class="bg-gray-50 p-4 rounded-lg text-center">
                        <img src="{{ qr_code_url }}"
                             alt="QR Code"
                             class="mx-auto w-36 h-36">
                        <a href="{{ qr_code_url }}" download="celio-emergency-card-qr.png" class="mt-3 inline-flex items-center text-sm text-purple-600 hover:text-purple-700">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                            </svg>
                            Download QR Code
                        </a>
                    </div>
                </div>
                
                <!-- Share Options -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Share via</label>
                    <div class="flex space-x-2">
                        <a href="mailto:?subject=My%20Celiac%20Emergency%20Card&body=Please%20view%20my%20celiac%20emergency%20card%20at:%20{{ share_url|urlencode }}" 
                           class="flex-1 inline-flex justify-center items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                            Email
                        </a>
                        <a href="sms:?body=Please%20view%20my%20celiac%20emergency%20card%20at:%20{{ share_url|urlencode }}"
                           class="flex-1 inline-flex justify-center items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
                            </svg>
                            Text
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Privacy Note -->
            <div class="px-6 py-3 bg-gray-50 border-t border-gray-100 text-xs text-gray-500 rounded-b-lg">
                Anyone with this link can view your emergency card information.
            </div>
        </div>
    </div>
</div>

<script>
function copyShareLink() {
    var copyText = document.getElementById("shareLink");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText.value);
    
    var copyMessage = document.getElementById("copyMessage");
    copyMessage.classList.remove("hidden");
    
    setTimeout(function() {
        copyMessage.classList.add("hidden");
    }, 3000);
}
</script>
