<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Celio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="min-h-screen bg-gray-900">
    <!-- Navigation -->
    <a href="{% url 'travel:travel_guide_list' %}" class="text-gray-600 hover:text-gray-900">
        Travel Guides
    </a>
    <a href="{% url 'sage:assistant' %}" class="text-gray-600 hover:text-gray-900">
        Sage Assistant
    </a>
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-amber-500 font-bold text-xl">Celio</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-16">
        <div class="max-w-6xl mx-auto px-4 py-8">
            <div class="text-center text-gray-400">
                <p>&copy; {% now "Y" %} Celio. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
