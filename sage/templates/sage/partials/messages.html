{% for message in messages %}
    <div class="my-4 flex {% if message.role == 'user' %}justify-end{% endif %}">
        {% if message.role == 'assistant' %}
            <div class="h-8 w-8 rounded-full assistant-avatar flex items-center justify-center text-white mr-3 flex-shrink-0">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
            </div>
        {% endif %}
        
        <div class="message-bubble max-w-3xl p-4 {% if message.role == 'user' %}user{% else %}assistant{% endif %}">
            <div class="whitespace-pre-wrap">{{ message.content }}</div>
            <div class="text-xs mt-2 text-gray-400">{{ message.created_at|date:"g:i A" }}</div>
        </div>
        
        {% if message.role == 'user' %}
            <div class="h-8 w-8 rounded-full user-avatar flex items-center justify-center text-white ml-3 flex-shrink-0">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        {% endif %}
    </div>
{% endfor %}
