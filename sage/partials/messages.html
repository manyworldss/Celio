<!-- sage/templates/sage/partials/messages.html -->
{% for message in messages %}
<div class="message flex {% if message.role == 'user' %}justify-end mb-3{% else %}mb-6{% endif %}">
    {% if message.role == 'assistant' %}
    <div class="assistant-avatar h-8 w-8 rounded-full flex items-center justify-center text-white mr-2 flex-shrink-0">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
    </div>
    {% endif %}
    
    <div class="message-bubble {{ message.role }} p-3 max-w-3/4 shadow-sm">
        {{ message.content|linebreaks }}
    </div>
    
    {% if message.role == 'user' %}
    <div class="user-avatar h-8 w-8 rounded-full flex items-center justify-center text-white ml-2 flex-shrink-0">
        {% if request.user.is_authenticated %}
            {{ request.user.username.0|upper }}
        {% else %}
            U
        {% endif %}
    </div>
    {% endif %}
</div>
{% endfor %}
